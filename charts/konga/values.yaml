# Default values for konga.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: pantsel/konga
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80


# Konga default configuration
config: 
  port: "1337"
  node_env: "development"
  db_adapter: "postgres"
  db_host: "kong-postgresql-0.kong.svc"
  db_port: "5432"
  db_user: "kong"
  db_password: "xxx"
  db_database: "konga"
  db_pg_schema: "public"
  log_level: "debug"
  token_secret: "s3cr3t"

# LDAP configuration for Konga
